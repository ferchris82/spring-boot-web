<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Enviar parámetros del Request HTTP GET - URL</title>
</head>
<body>
    <h1>Enviar parámetros del Request HTTP GET - URL</h1>
    <ul>
        <li><a th:href="@{/params/string(texto='Hola Christian')}">/params/string?texto=Hola Christian</a></li>
        <li><a th:href="@{/params/string(texto='Que tal Karina')}">/params/string?texto=Que tal Karina!</a></li>
        <li><a th:href="@{/params/mix-params(saludo='Cómo estas Karina', numero=7)}">/params/mix-params?saludo=Cómo estas Karina&numero=7</a></li>
        <li><a th:href="@{/params/mix-params-request(saludo='Cómo estas Karina', numero=7)}">/params/mix-params-request?saludo=Cómo estas Karina&numero=7</a></li>
    </ul>
</body>
</html>
